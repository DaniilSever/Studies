version: '3.8'

services:
  app:
    build:
      context: .
      args:
        ENV: "local"
    command: 
      - /bin/bash
      - -c
      - |
        python ./main.py
    volumes:
      - ./src:/src
    ports:
      - 8080:8080
    depends_on:
      - rabbitmq
    

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
    ports:
      - 15672:15672

